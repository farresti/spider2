# Organization and project keys are displayed in the right sidebar of the project homepage
sonar.organization=preesm
sonar.projectKey=preesm_spider2

# --- optional properties ---

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.

# Exclude tests
sonar.exclusions=test/**

# Path to wrapper-build output.
sonar.cfamily.build-wrapper-output=bw-output


# Coverage results generated by gcovr
sonar.coverageReportPaths=bin/sonarqubecleaned.xml

# Enable cache
sonar.cfamily.cache.enabled=true
sonar.cfamily.cache.path=/home/travis/.sonar/cache

# Use the two threads from travis
sonar.cfamily.threads=2
